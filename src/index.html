<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Currency</h1>
      <form id="cash">
        <label for="">Enter your currency amount</label>
        <input type="number" id="number-input" placeholder="USD
        " required />
        <button type="submit" class="btn btn-info">Exchange</button>
      </form>
      <div class="radio">
        <label for="operator"></label>
          <input type="radio" name="operator" value="euro" checked>
        Euros
        </label>
      </div>
      <div class="radio">
        <label for="operator"></label>
          <input type="radio" name="operator" value="yen">
        Jaapanese Yen
        </label>
      </div>
      <div class="radio">
        <label for="operator"></label>
          <input type="radio" name="operator" value="pnd">
          British Pound
        </label>
      </div>        
      <div class="radio">
        <label for="operator"></label>
          <input type="radio" name="operator" value="aus">
          Austrailian Dollar
        </label>
        <div class="radio">
          <label for="operator"></label>
            <input type="radio" name="operator" value="can">
          Canadian Dollar
          </label>

      <p id="error-message" class="error"></p>
      <h1 id="response" class="hidden">Current Rate</h1>
    </div>
  </body>
</html>
